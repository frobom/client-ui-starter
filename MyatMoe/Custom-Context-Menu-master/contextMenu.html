<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Custom Context Menus!</title>
  <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <style type="text/css">
      table {
        text-align: center;
        margin-left: 200px;
        margin-top: 30px;
      }
  </style>

</head>

<body>
<br><br>

<center><button> Save </button>  </center>  

  <table id="dtTable">
    <tr id="header">
        <td></td>
        <td>Condition1</td>
        <td>Else</td>
    </tr>
    <tr id="1">
        <td class="task">Decision</td>
        <td class="task"><input type="text"></td>
        <td class="task">  </td>
    </tr>
    <tr id="2">
        <td class="task">Action</td>
        <td class="task"><input type="text"></td>
        <td class="task">  </td>
    </tr>
</table>
  

  <nav id="context-menu" class="context-menu">
    <ul class="context-menu__items">
      <li class="context-menu__item">
        <a href="#" class="context-menu__link" data-action="Add Row Above"><i class="fa fa-eye"></i> Add Row Above</a>
      </li>
      <li class="context-menu__item">
        <a href="#" class="context-menu__link" data-action="Add Row Below"><i class="fa fa-edit"></i> Add Row Below</a>
      </li>
      <li class="context-menu__item">
        <a href="#" class="context-menu__link" data-action="Delete"><i class="fa fa-times"></i> Delete Task</a>
      </li>
    </ul>
  </nav>

  <script src="main.js"></script>

</body>

</html>
