<!DOCTYPE html>

<html>

<head>

<script src="E:\nodejsProject\dt-project\main.js"></script> 

</head>

<body>

<div class="container">

	<div class="left" id="leftDiv">

		<input type="button" id="myBtn1" value="Application1" class="button" onclick="javascript:divCenterToggle('myBtn1','centerDiv');"/>

		<input type="button" id="myBtn2" value="Application2" class="button" onclick="javascript:divCenterToggle('myBtn2','centerDiv');"/>

		<input type="button" id="myBtn3" value="Application3" class="button" onclick="javascript:divCenterToggle('myBtn3','centerDiv');"/>

	</div>

	<div class="center" id="centerDiv"></div>

	<div class="right" id="rightDiv" >	
	
		<div id="title_bar">
		
			<div id="button">-</div>
			
		</div>

		<div id="box"></div>
	
	</div>

</div>

<script>
$("#button").click(function(){
    if($(this).html() == "-"){
        $(this).html("+");
    }
    else{
        $(this).html("-");
    }	
    $("#box").slideToggle();	
});
</script>

</body>
